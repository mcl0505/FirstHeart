dependencies {
    implementation fileTree(include: ['*.jar','*.aar'], dir: 'libs')

    //support
    implementation rootProject.ext.dependencies["cardview-v7"]

    //arms
    implementation project(':arms')

    //    ---------------------- 以下是扩展库 ----------------------

