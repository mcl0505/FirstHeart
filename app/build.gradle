apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
//apply plugin: 'mtj-circle-plugin'
android {
    compileSdkVersion rootProject.ext.android["compileSdkVersion"]
    buildToolsVersion rootProject.ext.android["buildToolsVersion"]
    useLibrary 'org.apache.http.legacy'

    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
    defaultConfig {
        applicationId "com.konglianyuyin.mx"
        minSdkVersion rootProject.ext.android["minSdkVersion"]
        targetSdkVersion rootProject.ext.android["targetSdkVersion"]
        versionCode rootProject.ext.android["versionCode"]
        versionName rootProject.ext.android["versionName"]
        testInstrumentationRunner rootProject.ext.dependencies["androidJUnitRunner"]
        multiDexEnabled true
        ndk {
            //选择要添加的对应 cpu 类型的 .so 库。
            abiFilters 'armeabi', 'armeabi-v7a', 'arm64-v8a', 'x86', "x86_64"
            // 还可以添加 'x86', 'x86_64', 'mips', 'mips64'
        }



//        manifestPlaceholders = [
//                JSHARE_PKGNAME : applicationId,
//                JPUSH_APPKEY : "4ef62af707f9dc7baa34dad3", //极光控制台创建应用得到的AppKey.
//                JPUSH_CHANNEL : "developer-default", //暂时填写默认值即可.
//                TENCENT_APPID: "QQ开发者应用的appID",//腾讯开放平台注册应用得到的appId
//        ]
    }

    signingConfigs {

        debug {
            storeFile file("xinxinbaby.jks")
            storePassword "qazseppp"
            keyAlias "xinxinbaby"
            keyPassword "qazseppp"
        }

        release {
            storeFile file("xinxinbaby.jks")
            storePassword "qazseppp"
            keyAlias "xinxinbaby"
            keyPassword "qazseppp"
        }

    }

    buildTypes {
        debug {
            //buildConfigField("String", "API_HOST", "\"http://192.168.11.221:8066\"")
            buildConfigField "boolean", "LOG_DEBUG", "true"
            buildConfigField "boolean", "USE_CANARY", "false"
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }


        release {
            buildConfigField "boolean", "LOG_DEBUG", "false"
            buildConfigField "boolean", "USE_CANARY", "false"
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    lintOptions {
        disable 'InvalidPackage'
        disable "ResourceType"
        abortOnError false
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    repositories { flatDir { dirs 'libs' } }

    //打包提示GC
    dexOptions {
//        incremental true
        javaMaxHeapSize "4g"
    }

